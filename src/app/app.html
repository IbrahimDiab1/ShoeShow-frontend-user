<mat-toolbar color="primary" class="header">
  <span class="logo" routerLink="/" style="cursor: pointer">ShoeShow</span>

  <div class="nav-links">
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
    <a mat-button routerLink="/about" routerLinkActive="active">About</a>
  </div>

  <span class="spacer"></span>

  <div class="auth-section">
    @if (!(isAuthenticated$ | async)) {
      <a mat-button routerLink="/auth/login" routerLinkActive="active">Login</a>
      <a mat-button routerLink="/auth/register" routerLinkActive="active">Register</a>
    } @else {
      <a mat-icon-button routerLink="/cart" routerLinkActive="active" aria-label="Shopping Cart">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <a mat-icon-button routerLink="/wishlist" routerLinkActive="active" aria-label="Wishlist">
        <mat-icon>favorite</mat-icon>
      </a>
      <button mat-button [matMenuTriggerFor]="menu" aria-label="User Menu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </a>
        <a mat-menu-item routerLink="/orders">
          <mat-icon>receipt_long</mat-icon>
          <span>Orders</span>
        </a>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    }
  </div>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<app-footer></app-footer>

    display: flex;

    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);
    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;

  }

  .header {
    position: sticky;

  }

  .logo {

  }
