<div class="container mt-5" *ngIf="cartItems.length > 0; else emptyCart">

  <!-- Toast -->
  <div *ngIf="toastMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ toastMessage }}
    <button type="button" class="btn-close" (click)="toastMessage = null"></button>
  </div>

  <h2 class="mb-4">🛒 Your Cart</h2>

  <div class="card mb-3 shadow-sm" *ngFor="let item of cartItems">
    <div class="row g-0 align-items-center">
      <div class="col-md-2 text-center p-2">
        <a [routerLink]="['/products', item.id]">
          <img [src]="item.image" class="img-fluid rounded" alt="{{ item.title }}" style="max-height: 100px;">
        </a>
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/products', item.id]" class="text-decoration-none text-dark">
              <h5 class="card-title mb-1">{{ item.title }}</h5>
            </a>
            <button class="btn btn-sm btn-outline-danger" (click)="removeItem(item)">
              🗑️ Remove
            </button>
          </div>
          <p class="mb-1"><strong>Price:</strong> ${{ item.price }}</p>

          <div class="d-flex align-items-center gap-2 mb-2">
            <strong>Quantity:</strong>
            <button class="btn btn-sm btn-outline-secondary" (click)="decreaseQuantity(item)">➖</button>
            <span class="px-2">{{ item.quantity }}</span>
            <button class="btn btn-sm btn-outline-secondary" (click)="increaseQuantity(item)">➕</button>
          </div>

          <p class="mb-0"><strong>Subtotal:</strong> ${{ item.price * item.quantity }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="text-end mt-4">
    <h4 class="mb-3">Total: <span class="text-success">${{ getTotal() }}</span></h4>
    <button class="btn btn-outline-danger" (click)="clearCart()">🧹 Clear Cart</button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="text-center mt-5">
    <h3>Your cart is empty.</h3>
    <a routerLink="/products" class="btn btn-primary mt-3">Browse Products</a>
  </div>
</ng-template>
