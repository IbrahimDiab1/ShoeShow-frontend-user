<div class="container mt-5" *ngIf="product; else loading">
  <div class="row">

    <!-- Carousel (Left Side) -->
    <div class="col-md-6">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button *ngFor="let img of product.images; let i = index"
                  type="button"
                  data-bs-target="#productCarousel"
                  [attr.data-bs-slide-to]="i"
                  [class.active]="i === 0"
                  [attr.aria-current]="i === 0 ? 'true' : null"
                  [attr.aria-label]="'Slide ' + (i + 1)">
          </button>
        </div>

        <div class="carousel-inner">
          <div *ngFor="let img of product.images; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="img" class="d-block w-100 rounded shadow" alt="Product image">
          </div>
        </div>

        <button class="carousel-control-prev" [hidden]="product.images.length === 1" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" [hidden]="product.images.length === 1" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Product Info (Right Side) -->
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p class="text-muted">{{ product.description }}</p>
      <h4 class="text-success">$ {{ product.price }}</h4>
      <p><strong>Rating:</strong> {{ product.rating | ratingStars }}</p>
      <p><strong>Category:</strong> {{ product.category }}</p>
      <p><strong>Brand:</strong> {{ product.brand }}</p>
      <p><strong>Stock:</strong> {{ product.stock }}</p>

      <!-- Cart Section -->
      <div class="col-md-12">
        <div class="d-flex align-items-center gap-2" style="max-width: 100%;">

        <button class="btn btn-success flex-grow-1" (click)="addToCart()" style="max-width: 160px">Add to Cart</button>

          <!-- Quantity Selector -->
          <div class="input-group" style="max-width: 160px;">
            <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity()" [disabled]="quantity === 1">-</button>
            <input type="number" disabled class="form-control text-center" [(ngModel)]="quantity" min="1" max="{{ product.stock }}">
            <button class="btn btn-outline-secondary" type="button" (click)="incrementQuantity()" [disabled]="quantity === product.stock">+</button>
          </div>

          <!-- Add to Cart Button -->

        </div>
      </div>


    </div>


  </div>
</div>

<ng-template #loading>
  <div class="text-center mt-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
