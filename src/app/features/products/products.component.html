<div class="products-container" style="display: flex; gap: 20px;">

  <div class="filters" style="flex: 0 0 250px;">
    <app-product-filters
      [currentFilters]="currentFilters"
      (filtersChange)="onFiltersChange($event)">
    </app-product-filters>
  </div>

  <div class="content" style="flex: 1;">
    <div class="header">
      <h1>Our Products</h1>
    </div>

    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="error" class="error-container">
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="loadProducts()">Try Again</button>
    </div>

    <div *ngIf="!loading && !error" class="products-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;">
      <mat-card *ngFor="let product of products;" class="product-card">
        <img mat-card-image [src]="getImageUrl(product.img[0])" [alt]="product.name">
        <mat-card-content>
          <h3>{{ product.name }}</h3>
          <p class="price">${{ product.price }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/products', product.productId]">
            View Details
          </button>
        </mat-card-actions>
      </mat-card>

      <p *ngIf="products.length === 0" class="no-products">
        No products found matching your criteria.
      </p>
    </div>

    <mat-paginator
      [length]="totalProducts"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="[10, 20, 50]"
      (page)="onPageChange($event)"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
