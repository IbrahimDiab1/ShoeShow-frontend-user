  <div class="products-container">
  <button *ngIf="isMobile" mat-raised-button class="filter-toggle" (click)="toggleFilters()">
    <mat-icon>{{ showMobileFilters ? 'close' : 'filter_list' }}</mat-icon>
    {{ showMobileFilters ? 'Close Filters' : 'Filters' }}
  </button>

  <div class="filters" [class.mobile-filters]="isMobile" [class.show]="showMobileFilters">
    <app-product-filters
      [currentFilters]="currentFilters"
      (filtersChange)="onFiltersChange($event)">
    </app-product-filters>
  </div>

  <div class="content">
    <div class="header">
      <h1>Our Products</h1>
    </div>

    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="error" class="error-container">
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="loadProducts()">Try Again</button>
    </div>

      <div *ngIf="!loading && !error" class="products-grid">
      <!-- Display product count for debugging -->
      <div class="products-count">Showing {{ products.length }} products</div>

      <mat-card *ngFor="let product of products; let i = index" class="product-card" [@fadeInUp]="{value: '', params: {delay: i * 100}}">
        <img mat-card-image [src]="getImageUrl(product.img[0])" [alt]="product.name">
        <mat-card-content>
          <h3>{{ product.name }}</h3>
          <p class="price">${{ product.price }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/products', product.productId]">
            View Details
          </button>
        </mat-card-actions>
      </mat-card>

      <p *ngIf="products.length === 0" class="no-products">
        No products found matching your criteria.
      </p>
    </div>

    <mat-paginator
      [length]="totalProducts"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="[12, 24, 48]"
      (page)="onPageChange($event)"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
